<!DOCTYPE html>
<html lang="it"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazioni</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Prenotazioni</h1>
    <table>
        <thead>
            <tr>
                <th>ID Prenotazione</th>
                <th>Numero Camera</th>
                <th>Nome Cliente</th>
                <th>Data Inizio</th>
                <th>Data Fine</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking.id }}</td>
                <td>{{ booking.numero_camera }}</td>
                <td>{{ booking.nome_cliente }}</td>
                <td>{{ booking.data_arrivo }}</td>
                <td>{{ booking.data_partenza }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('list_entries') }}">Torna alle Camere</a>
</body>
</html>
